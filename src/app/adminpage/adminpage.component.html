<form name="forma">
  <label for="barcode">barcode:</label>
  <input type="text" id="barcode" name="barcode" required>
  <div>Korisniku je predefinisano: "Redovno" "Odustan" i trenutno vrijeme</div>
  <button type="button" (click)="createUser()">Dodaj Korisnika</button>
</form>
<a href="/recent">Go to Recent Page</a>

<div class="admin-page">
  <div class="section">
    <h2>Scans</h2>
    <input type="text" [(ngModel)]="searchBarcode" placeholder="Enter barcode" (ngModelChange)="applyFilter()">
    <input type="text" [(ngModel)]="searchAttendanceType" placeholder="Search by attendancetype" (ngModelChange)="applyFilter()">
    <input type="text" [(ngModel)]="searchCurrentState" placeholder="Search by currentstate" (ngModelChange)="applyFilter()">
    <ul>
      <li *ngFor="let scan of filteredScans; let i = index">
         {{ i + 1 }}-{{ scan.barcode }}- {{ scan.attendancetype }} - {{ scan.scanDateTime }} - {{ scan.currentstate }}
      </li>
    </ul>
  </div>
</div>
